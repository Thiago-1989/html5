<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Teste JavaScript 2</title>
    <script>
        quebrada = false

        function mudaLampada(estado) {

            if (!quebrada) {
                document.getElementById("luz").src = "_imagens/" + estado + ".jpg";
                if (estado == "lampada-quebrada") {
                    quebrada = true
                }
            }

        }
    </script>
</head>
<body style="background-color: aqua;">
<h1>Acenda a l√¢mpada</h1>
<img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="mudaLampada('lampada-acesa')"
onmouseout="mudaLampada('lampada-apagada')"
onclick="mudaLampada('lampada-quebrada' )">
</body>
</html>
